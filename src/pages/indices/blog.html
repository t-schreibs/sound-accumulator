---
pagination:
  data: collections.blog
  size: 100
  alias: blogList
permalink: "blog/{{ pagination.pageNumber }}"
title: "Blog"
description: "Discover your new favorite artist!"
---

<h1>{{ title }}</h1>

<section data-pagefind-ignore>
    <ul class="one-column">
        {% for blog in blogList %}
            <li>
                <a href="{{ blog.url }}">{{ blog.data.title }}</a> - {{ blog.data.description }}
            </li>
        {% endfor %}
    </ul>
</section>
