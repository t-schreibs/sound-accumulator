---
pagination:
  data: collections.alphabeticalGenre
  size: 100
  alias: genreList
permalink: "genres/{{ pagination.pageNumber }}/"
title: "Genres"
description: "Discover your new favorite artist!"
---

<h1>{{ title }}</h1>

<section data-pagefind-ignore>
    <ul>
        {% for genre in genreList %}
            <li>
                <a href="{{ genre.url }}">{{ genre.data.title }}</a>
            </li>
        {% endfor %}
    </ul>
</section>
