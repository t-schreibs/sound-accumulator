---
pagination:
  data: collections.alphabeticalArtist
  size: 50
  alias: artistList
permalink: "artists/{{ pagination.pageNumber }}/"
title: "Artists"
description: "Discover your new favorite artist!"
---

<h1>{{ title }}</h1>

<section data-pagefind-ignore>
    <ul>
        {% for artist in artistList %}
            <li>
                <a href="{{ artist.url }}">{{ artist.data.title }}</a>
            </li>
        {% endfor %}
    </ul>
</section>
