# if true, a Global Graph will be shown on home page with full width, no backlink.
# A different set of Local Graphs will be shown on sub pages.
# if false, Local Graph will be default on every page as usual
enableGlobalGraph: true

### Local Graph ###

localGraph:
    enableLegend: false
    enableDrag: true
    enableZoom: true
    depth: 2 # set to -1 to show full graph
    scale: 0.9
    repelForce: 0.3
    centerForce: 0.3
    linkDistance: 1
    fontSize: 0.6
    opacityScale: 0.7

### Global Graph ###

globalGraph:
    enableLegend: false
    enableDrag: true
    enableZoom: true
    depth: -1 # set to -1 to show full graph
    scale: 0.9
    repelForce: 0.3
    centerForce: 0.3
    linkDistance: 1
    fontSize: 0.6
    opacityScale: 0.7

### For all graphs ###

paths:
  - /moc: "#4388cc"
